name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build static site (Next.js export)
        run: |
          npm run export
        env:
          NEXT_PUBLIC_BASE_PATH: /STOCK_DASHBOARD
          NEXT_DIST_DIR: .next
      - name: Verify export produced index.html
        run: |
          ls -la
          ls -la out || true
          test -f out/index.html || { echo "ERROR: out/index.html missing"; echo "Listing .next for clues:"; ls -la .next || true; exit 1; }
      - name: Copy data into export
        run: |
          mkdir -p out/data
          cp -r ../data/* out/data/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

