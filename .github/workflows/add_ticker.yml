name: Add Ticker

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Ticker symbol (e.g. AAPL, NOVO-B.CO)"
        required: true
        type: string

jobs:
  add:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Normalize and add symbol to scripts/tickers.txt
        id: add_symbol
        run: |
          set -euo pipefail
          sym="${{ inputs.symbol }}"
          # trim whitespace and normalize newlines
          sym="$(printf "%s" "$sym" | tr -d '\r' | sed -e 's/^\s*//' -e 's/\s*$//')"
          if [ -z "$sym" ]; then
            echo "Symbol is empty" >&2
            exit 1
          fi
          echo "Requested symbol: '$sym'"
          if [ ! -f scripts/tickers.txt ]; then
            echo "scripts/tickers.txt not found; creating it"
            mkdir -p scripts
            : > scripts/tickers.txt
          fi
          if grep -i -Fxq "$sym" scripts/tickers.txt; then
            echo "Already present in scripts/tickers.txt"
            echo "added=false" >> $GITHUB_OUTPUT
          else
            echo "$sym" >> scripts/tickers.txt
            echo "Added to scripts/tickers.txt"
            echo "added=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas feedparser vaderSentiment

      - name: Build data for all tickers
        run: |
          python scripts/fetch_compute.py

      - name: Cleanup stray data files not in tickers list
        run: |
          set -euo pipefail
          # Build allowed filenames list from scripts/tickers.txt
          mapfile -t TICKERS < <(grep -v '^#' scripts/tickers.txt | sed '/^\s*$/d')
          ALLOWED=("meta.json")
          for t in "${TICKERS[@]}"; do
            key="${t// /_}.json"
            ALLOWED+=("$key")
          done
          shopt -s nullglob
          for f in data/*.json; do
            base="$(basename "$f")"
            skip=false
            for a in "${ALLOWED[@]}"; do
              if [ "$base" = "$a" ]; then skip=true; break; fi
            done
            if [ "$skip" = false ]; then
              echo "Removing stray data file: $f"
              rm -f "$f"
            fi
          done

      - name: Commit & push changes
        run: |
          git config user.name "auto-bot"
          git config user.email "auto@users.noreply.github.com"
          git add scripts/tickers.txt data/*.json || true
          git commit -m "ci(add_ticker): add ${{ inputs.symbol }} and rebuild data" || echo "No changes to commit"
          git push

